<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-div">
            <h1>
                <span class="first-half-header">Generate a</span>
                <span class="second-half-header">random password</span>
                <span class="third-half-header">Never use an insecure password again.</span>
            </h1>
            <br/>
            <br/>
            <div class="main-buttons">
                <button class="generate-button"  onclick="generatePwds()">
                    Generate passwords
                </button>
            </div>
            <br/>
            <br/>
            <div class="separation-line"></div>
            <br/>
            <div class="password-container">
                <div id="first-pwd" onclick="copyPwd1()"></div>
                <div id="second-pwd" onclick="copyPwd2()"></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
